<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles.css">
  <script src="./assets/scripts.js"></script>
  <title>Amelia Soundboard</title>
</head>
<body>
  <div id="text-div">
    <h1>Amelia Soundboard</h1>
  </div>
  <div id="buttons">
    <h2>Click a <span class="accent">button</span> to play sound:</h2>
    <div class="row">
      <button id="horse" class="btn" onclick="play('horse')"></button>
      <button id="chicken" class="btn" onclick="play('chicken')"></button>
      <button id="sheep" class="btn" onclick="play('sheep')"></button>
    </div>
  
    <div class="row">
      <button id="wolf" class="btn" onclick="play('wolf')"></button>
      <button id="owl" class="btn" onclick="play('owl')"></button>
      <button id="hedgehog" class="btn" onclick="play('hedgehog')"></button>
    </div>
  
    <div class="row">
      <button id="dog" class="btn" onclick="play('dog')"></button>
      <button id="cat" class="btn" onclick="play('cat')"></button>
      <button id="pig" class="btn" onclick="play('pig')"></button>
    </div>
  </div>  
</body>
</html>
