{% extends "items.html" %}

{% block items %}

<div class="container mt-4">
    <div class="row">
        {% for item in items %}
        <div class="col-md-3 mt-3">
            <div class="card h-100">
                <a data-lightbox="Stored Item" href="{{ url_for('static', filename='images/' + item.image) }}"><img src="{{ url_for('static', filename='images/thumbnails/' + item.image) }}" class="card-img-top"></a>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title"><strong>{{ item.title }}</strong></h5>
                    <h6 class="card-text mb-3 mt-auto">Box number: {{ item.box }}</h6>
                    <a id="{{ item.id }}" href="{{ url_for('withdraw_item', id=item.id) }}" class="btn btn-warning mt-auto">Withdraw</a>
                </div>   
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock items %}
