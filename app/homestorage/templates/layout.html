<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"> 
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
    <!-- Lightbox -->
    <link href="{{ url_for('static', filename='lightbox/dist/css/lightbox.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='lightbox/dist/js/lightbox.js') }}"></script>
    
    <title>{{ title }} | Home Storage</title>
</head>


<body>       
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">

            <ul class="navbar-nav">
                
                {% if current_user.is_authenticated %}
                
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('main') }}">Home <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('items') }}">All items</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('withdrawed_items') }}">Whidrawed items</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_picture') }}">Add item</a>
                    </li>

                    <li class="nav-item">                 
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    
                {% else %}

                    <li class="nav-item">                 
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                
                {% endif %}

            </ul>
    </nav>

    {% block content %}

    {% endblock content %}

</body>


</html>
